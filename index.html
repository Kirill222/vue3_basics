<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue3</title>
</head>

<body>
    <h1>Hello</h1>

    <div id="app">

        <div v-if="showBooks">
            <ul>
                <li v-for="book in books" :class="{favClassName: book.isFavorite}">
                    <img :src="book.img" :alt="book.title" style="width: 100px;">
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>
        
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide books</span>
            <span v-else="!showBooks">Show books</span>
        </button>  

        <br>        
        <!-- Attribute binding -->
        <a v-bind:href="url">Google</a>
        <!-- Short version of attribute binding -->
        <a :href="url">Google</a>        

    </div>
    
    <script src="app.js"></script>
</body>
</html>
