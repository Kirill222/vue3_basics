<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3.0.2"></script>

    <style>
        .box {
            padding: 100px 0px;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>


    <title>Vue3</title>
</head>
<body>
    <h1>Hello</h1>

    <div id="app">

        <div v-if="showBooks">
            <p>{{title}} -{{author}} - {{age}}</p>
        </div>
        
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide books</span>
            <span v-else="!showBooks">Show books</span>
        </button>

        <!-- Another way of conditional rendering via v-show. Better performance as it uses css to make element invisible -->

        <div v-show="showBooks">
            Currently showing books
        </div>

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
        <div class="box" @mouseleave='handleEvent'>mouseleave</div>
        <div class="box" @dblclick='handleEvent'>doubleclick</div>
        <div class="box" @mousemove="handleMousemove">{{layerX}}---{{layerY}}---------{{offsetX}}---{{offsetY}}</div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
